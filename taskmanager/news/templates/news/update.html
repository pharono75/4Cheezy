{% extends 'layout.html' %}
{% block title %}Редактировать статью{% endblock %}
{% block content %}
    <div class="max-w-2xl mx-auto mt-10 p-6 neumorphic bg-white dark:bg-dark-card rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-dark-text">Редактировать статью</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">Сохранить</button>
        </form>
    </div>
{% endblock %}
