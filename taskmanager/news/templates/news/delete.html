{% extends 'layout.html' %}
{% block title %}Удалить статью{% endblock %}
{% block content %}
    <div class="mt-10 px-4 sm:px-6 lg:px-8">
        <div class="neumorphic p-8 bg-white dark:bg-dark-card rounded-lg fade-in">
            <h1 class="text-3xl font-bold mb-4 text-gray-800 dark:text-dark-text">Удалить статью</h1>
            <p class="text-gray-600 dark:text-dark-text mb-6">Вы уверены, что хотите удалить статью <strong>{{ article.title }}</strong>? Это действие нельзя отменить.</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex space-x-4">
                    <button type="submit" class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg glass-button transition-all duration-300">Удалить</button>
                    <a href="{% url 'news_details' article.id %}" class="px-4 py-2 text-gray-700 dark:text-dark-text bg-gray-200 dark:bg-dark-border hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-all duration-300">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
